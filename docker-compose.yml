version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: antia_postgres
    environment:
      POSTGRES_USER: antia
      POSTGRES_PASSWORD: antia_dev_password
      POSTGRES_DB: antia_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - antia_network

  redis:
    image: redis:7-alpine
    container_name: antia_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - antia_network

volumes:
  postgres_data:
  redis_data:

networks:
  antia_network:
    driver: bridge
